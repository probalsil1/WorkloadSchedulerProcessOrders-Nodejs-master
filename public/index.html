   <body>
      <div class="container">
         <div class="row clearfix">
            <div class="col-md-12 column">
               <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                  <div class="navbar-header">
                     <span class="application-title">IBM Workload Scheduler sample</span>
                     <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#"><img class="image-logo" src="http://www.graphicalweb.org/2013/assets/ibm_logo_small.png" /></a>
                  </div>
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                     <ul class="nav navbar-nav">
                        <li class="active" onclick="selectProvisioning()" id="provisioningButton">
                           <a href="#" >Provisioning</a>
                        </li>
                        <li onclick="selectMonitoring()" id="monitoringButton">
                           <a href="#" >Monitor</a>
                        </li>
                     </ul>
                  </div>
               </nav>
               <div class="jumbotron well description">
                  <h1>
                     Node.js 
                  </h1>
                  <p>
                     Process customer orders every night using IBM Workload Scheduler
                  </p>
               </div>
            </div>
         </div>
         <div class="row clearfix" id="provisioning-container">
            <div class="col-md-4 column provisioning-column">
               <form role="form" >
                  <div class="form-group">
                     <label for="email">Email</label><input type="text" class="form-control" id="email" placeholder="insert your email">
                     <label for="emailSubject">Subject</label><input type="text" class="form-control" id="emailSubject" value="Order processed" readonly>
                  	<label for="emailBody">Body</label><textarea rows="4" cols="50" class="form-control" id="emailBody" readonly>Hi, this is an automatic email sent by IBM Workload Scheduler sample app on Bluemix to inform you that your order has been processed!" </textarea>
                  </div>
               </form>
               <!--  <a id="modal-243010" href="#modal-container-243010" role="button" class="btn btn-primary" data-toggle="modal" style="margin-bottom: 30px">Submit</a>
                  -->
            </div>
         </div>
         <div class="row clearfix submit-button-container">
            <div class="col-md-12 column">
				<a id="submitButton" href="" role="button" class="btn btn-primary" data-toggle="modal" style="margin-bottom: 30px" onclick="submitRequest()">
					Submit
				</a>
               <div class="modal fade" id="actionSubmitted" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                     <div class="modal-content">
                        <div class="modal-header">
                           <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                           <h4 class="modal-title" id="myModalLabel">
                              Success
                           </h4>
                        </div>
                        <div class="modal-body">
                           Action submitted successfully
                        </div>
                        <div class="modal-footer">
                           <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button> 
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="row clearfix">
            <div class="col-md-12 column">
               <div id="monitoring-container" style="display: none">
                  <table id="datatable" class="display" cellspacing="0" width="100%">
                     <thead>
                        <tr>
                           <th>Email</th>
                           <th>Subject</th>
                           <th>Status</th>
                           <th>Date</th>
                        </tr>
                     </thead>
                     <tfoot>
                        <tr>
                           <th>Email</th>
                           <th>Subject</th>
                           <th>Status</th>
                           <th>Date</th>
                        </tr>
                     </tfoot>
                     <tbody id ="monitoringTableBody">
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
      <div class="loading-hide" id="loadingDiv"> 
         Loading data...
      </div>
      <div class="loading-hide" id="loadingSubmitDiv"> 
         Submitting request...
      </div>
   </body>
